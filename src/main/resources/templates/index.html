<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo Application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="todo-container">
    <h4>
        <i class="bi bi-calendar-check"></i> Todo List
    </h4>
    <form class="d-flex mb-4 mt-4">
        <input class="form-control todo-input" required type="text" placeholder="What needs to be done?">
        <button class="btn btn-add">ADD <span>+</span></button>
    </form>

    <div th:if="${#lists.isEmpty(todos)}" class="text-center text-muted">No tasks found</div>

    <div class="todo-list">
        <div th:each="todo:${todos}" class="todo-item">
            <div>
                <div class="d-flex align-items-center">
                    <a href="#">
                        <i class="bi"
                           th:classappend="${todo.completed} ? 'bi-check-circle-fill check-icon': 'bi-circle unchecked-icon' "></i>
                    </a>
                    <span th:text="${todo.title}" th:classappend="${todo.completed} ? 'completed': ''"
                          class="todo-text"></span>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

</body>
</html>
